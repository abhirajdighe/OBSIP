<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>

<body>
  <h2>Temperature Converter</h2>
  <section class="container">
    <div class="boxes">
      <h3>&deg; Celsius</h3>
      <input class="boxeffect" type="number/" value="0" id="cel">
    </div>
    <div class="boxes">
      <h3>&deg; Fahrenheit</h3>
      <input class="boxeffect" type="number/" value="32" id="fah">
    </div>
  </section>
  
  <script src="script.js"></script>


</html>
